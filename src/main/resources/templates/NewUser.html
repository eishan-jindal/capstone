<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


<title>Add New User</title>
</head>

<body>
<div class="container">
<form action="#" th:action="@{/user/save}" th:object="${account}" method="POST">

<input type="text" th:field="*{userId}" placeholder="User ID"
		class="form-control mb-4 col-4">
<input type="text" th:field="*{password}" placeholder="Password"
		class="form-control mb-4 col-4">
<input type="text" th:field="*{firstName}" placeholder="First Name"
		class="form-control mb-4 col-4">
<input type="text" th:field="*{lastName}" placeholder="Last Name"
		class="form-control mb-4 col-4">
<input type="text" th:field="*{phone}" placeholder="Phone"
		class="form-control mb-4 col-4">

<button type="submit" class="btn btn-info col-2">Save</button>

</form>
</div>
</body>


</html>
