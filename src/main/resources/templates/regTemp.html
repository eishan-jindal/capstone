<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Add New User</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/footer :: footer"></div>
<br>
	<div class="container col-lg-3 offset-1">
		<form action="#" th:action="@{/saveTemp}" th:object="${user}" method="POST">
			
			<div class="form-group">
				<input type="text" th:field="*{userId}" placeholder="User ID" class="form-control "> 
			</div>
			
			<div class="form-group">
				<input type="text" th:field="*{password}" placeholder="Password" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control"> 
			</div>
			<div class="form-group">
				<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control">
			</div>	
			<div class="form-group">
				<input type="text" th:field="*{phone}" placeholder="Phone" class="form-control ">
			</div>
			<div class="form-group">
				<select class="custom-select" th:field="*{ROLE}">
				  <option disabled>Open this select menu</option>
				  <option th:value="'ADMIN'">Admin</option>
				  <option th:value="'MERCHANT'">Merchant</option>
				  <option th:value="'USER'">User</option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-info">Save</button>
			</div>
		</form>
	</div>
</body>


</html>
