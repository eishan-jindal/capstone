<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Add New User</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/footer :: footer"></div>
<br>
	
	<p th:if="${loginError}" style = "color: red;font-weight: bold;">Wrong user or password</p>
	<div class="container col-lg-3 offset-1">
		<form th:action="@{/login}" method="POST">
			
			<div class="form-group">
				<input type="text" th:field="*{userId}" name = "username" placeholder="User ID" class="form-control "> 
			</div>
			
			<div class="form-group">
				<input type="password" th:field="*{password}" name = "password" placeholder="Password" class="form-control">
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-info">Login</button>
			</div>
		</form>
	</div>
</body>


</html>
