<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<title>Home</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/footer :: footer"></div>
<br>

	<div class="container offset-1">
		<table class="table table-bordered table-striped">

			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">userId</th>
					<th scope="col">password</th>
					<th scope="col">firstName</th>
					<th scope="col">lastName</th>
					<th scope="col">phone</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="tempAccount : ${accounts}">
					
					<td th:text="${tempAccount.id}" />
					<td th:text="${tempAccount.userId}" />
					<td th:text="${tempAccount.password}" />
					<td th:text="${tempAccount.firstName}" />
					<td th:text="${tempAccount.lastName}" />
					<td th:text="${tempAccount.phone}" />

				</tr>
			</tbody>
		</table>
	</div>
</body>


</html>
